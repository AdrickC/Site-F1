{% extends "base_site/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container">
        <h1 class="text-center my-4">Classement Constructeurs</h1>
        <form method="get" class="mb-3">
            <label for="season" class="form-label">Saison :</label>
            <select name="season" id="season" class="form-select" onchange="this.form.submit()">
                {% for season in seasons %}
                    <option value="{{ season.id }}" {% if selected_season.id == season.id %}selected{% endif %}>{{ season.name }}</option>
                {% endfor %}
            </select>
        </form>    
        <div class="card mb-4">
            <div class="card-body">            
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col" class="text-dark">Position</th>
                            <th scope="col" class="text-dark">Ã‰quipe</th>
                            <th scope="col" class="text-dark">Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for standing in standings %}
                            <tr>
                                <td class="text-dark">{{ forloop.counter }}</td>
                                <td class="text-dark">{{ standing.0 }}</td>
                                <td class="text-dark">{{ standing.1 }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
